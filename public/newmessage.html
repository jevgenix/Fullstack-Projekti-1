<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <div class="bs_links"></div>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark"></nav>

    <div class="list">
      <ul class="lista" id="myList"></ul>
    </div>

    <form class="form" method="post" action="/newmessage"></form>

    <script>
      const form = document.querySelector(".form");

      fetch("modules/form.html")
        .then((res) => res.text())
        .then((data) => {
          form.innerHTML = data;
        });
    </script>

    <script type="text/javascript" src="/modules/components.js"></script>
  </body>
</html>
