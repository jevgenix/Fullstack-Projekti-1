<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>This will be newmessage page</h1>

    <h3>'/newmessage' â€“route render an input form to the page.</h3>
    <h3>"Form should have fields for the following data:</h3>

    <div class="list">
      <ul class="lista" id="myList"></ul>
    </div>

    <script>
      var lista = document.querySelector(".lista");

      newmessage = [
        "username",
        "country",
        "message",
        "submit buttin (notempty)",
      ];

      newmessage.forEach((message) => {
        var div = document.createElement("div");

        var li_elementti = document.createElement("li");
        li_elementti.innerText = message;
        div.appendChild(li_elementti);
        lista.appendChild(div);
      });
    </script>
  </body>
</html>
